<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="heading">Press Any Key To Start The Game</div>
        <div class="board">
            <div class="cell 1" type="button" id="one"></div>
            <div class="cell 2" type="button" id="two"></div>
            <div class="cell 3" type="button" id="three"></div>
            <div class="cell 4" type="button" id="four"></div>
            <div class="cell 5" type="button" id="five"></div>
            <div class="cell 6" type="button" id="six"></div>
            <div class="cell 7" type="button" id="seven"></div>
            <div class="cell 8" type="button" id="eight"></div>
            <div class="cell 9" type="button" id="nine"></div>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
 <script src="./game.js"></script>   
</body>
</html>
